<div
    *ngIf="croqueta && croquetaDetail"
    class="b-croqueta"
>
    <img
    class="b-croqueta__image"
    [src]="croquetaDetail.image"
    >
    <div class="b-croqueta__info b-croqueta__info--one">
        <p>{{ croquetaDetail.name }}</p>
        <p>{{ croquetaDetail.price }} €</p>
    </div>
    <div class="b-croqueta__info">
        <p>{{ croqueta.quantity }} Ud.</p>
        <p>{{ croqueta.subtotal }} €</p>
    </div>
</div>
