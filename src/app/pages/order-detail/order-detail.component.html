<div
    *ngIf="orders"
    class="b-order-detail"
>
    <div class="b-order-list">
        <div class="b-order-list__info">
            <h3>DETALLES DEL PEDIDO</h3>
            <div class="b-order-list__info--date">
                <p>FECHA: {{ date }}</p>
                <p>HORA: {{ time }}</p>
            </div>
        </div>
        <app-order
            *ngFor="let order of orders"
            [order]="order"
        ></app-order>
    </div>
</div>
<div 
    *ngIf="orders"
    class="b-croqueta-resume">
    <div class="b-croqueta-resume__section">
        <button
        (click)="navigateToHome()"
        class="b-croqueta-resume__section b-croqueta-resume__section__btn"
        >CANCELAR</button>
    </div>
    <div class="b-croqueta-resume__section b-croqueta-resume__section__total"><p>TOTAL:</p> <p>{{ totalOrder() }} â‚¬</p></div>
    <div class="b-croqueta-resume__section">
        <button
            (click)="navigateToPayment(orders)"
            class="b-croqueta-resume__section b-croqueta-resume__section__btn"
        >PAGAR</button>
    </div>
</div>
