<div
    *ngIf="order"
    class="b-croqueta"
>
    <img
    class="b-croqueta__image"
    [src]="order.croqueta.image"
    >
    <div class="b-croqueta__info b-croqueta__info--one">
        <p>{{ order.croqueta.name }}</p>
        <p>{{ order.croqueta.price }} €</p>
    </div>
    <div class="b-croqueta__info">
        <p>{{ order.quantity }} Ud.</p>
        <p>{{ order.subtotal }} €</p>
    </div>
</div>
